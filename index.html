<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .center-name {
            position: absolute;
            top: 55%;
            left: 58%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: 72px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
            animation: nameGlow 3s ease-in-out infinite;
        }
        
        @keyframes nameGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        
        .love-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            white-space: nowrap;
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
                opacity: 0.8;
            }
            50% { 
                text-shadow: 0 0 20px #ff0066, 0 0 40px #ff0066, 0 0 60px #ff0066;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heart">
        <div class="center-name">Anahi</div>
    </div>
    
    <script>
        const heart = document.getElementById('heart');
        const text = 'I love you';
        const numTexts = 80;
        const heartPath = [];
        
        // Heart shape parametric equations
        function getHeartPosition(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            return { x, y };
        }
        
        // Pre-calculate the heart path
        const scale = 10;
        const centerX = 200;
        const centerY = 200;
        
        for (let i = 0; i < 360; i++) {
            const t = (i / 360) * Math.PI * 2;
            const pos = getHeartPosition(t);
            heartPath.push({
                x: centerX + pos.x * scale,
                y: centerY + pos.y * scale
            });
        }
        
        // Create text elements
        const elements = [];
        for (let i = 0; i < numTexts; i++) {
            const span = document.createElement('span');
            span.className = 'love-text';
            span.textContent = text;
            span.style.animation = `glow 2s ease-in-out infinite ${i * 0.025}s`;
            heart.appendChild(span);
            elements.push({
                element: span,
                position: (i / numTexts) * heartPath.length
            });
        }
        
        // Animation loop
        function animate() {
            elements.forEach(item => {
                // Move position along the path
                item.position = (item.position + 0.3) % heartPath.length;
                
                const index = Math.floor(item.position);
                const pos = heartPath[index];
                
                item.element.style.left = pos.x + 'px';
                item.element.style.top = pos.y + 'px';
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
